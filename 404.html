<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
    <script>
        // URLをチェックしてメインドメインにリダイレクトする
        var currentUrl = window.location.href;

            // 現在のパスが有効でない場合、メインページにリダイレクトする
        if (currentUrl !== "https://app.okazu.cc/") {
            window.location.replace("https://app.okazu.cc/");
        }
    </script>
</head>
<body>
    <h1></h1>
</body>
</html>
