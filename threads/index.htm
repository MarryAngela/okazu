<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>URL异常检测</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>URL异常检测器</h1>

        <h2>异常的URL：</h2>
        <textarea id="output-urls" readonly></textarea>
    </div>

    <script src="script.js"></script>
</body>
</html>
