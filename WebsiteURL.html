<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ランダムリダイレクト</title>
    <script>
        // ページ読み込み時に実行される関数
        window.onload = function() {
            // 複数のURLを含む配列を定義
            var urls = [
                "https://bit.ly/4cpM4sd",
                "https://bit.ly/4csxgZG",
                "https://bit.ly/4cqlrDl",
                "https://bit.ly/3zt9jmu",
                "https://bit.ly/3VRB3ZL",
                "https://bit.ly/4cwucfq",
                "https://bit.ly/3VSphOH",
                "https://bit.ly/4ePpcEc",
                "https://bit.ly/3VNuAim",
                "https://bit.ly/3VRtrGo",
                "https://bit.ly/45LW4tn",
                "https://bit.ly/4eLvIM2"
            ];
            // 配列の長さの間で0からランダムなインデックスを生成
            var randomIndex = Math.floor(Math.random() * urls.length);
            // ランダムに選択されたURLにリダイレクト
            window.location.href = urls[randomIndex];
        }
    </script>
</head>
<body>
    <p>自動的にリダイレクトしない場合は、<a id="redirectLink" href="#">ここをクリックしてください</a>。</p>
    <script>
        // リンクをクリックしてもリダイレクトするように設定
        document.getElementById('redirectLink').onclick = function() {
            var urls = [
                "https://bit.ly/4cpM4sd",
                "https://bit.ly/4csxgZG",
                "https://bit.ly/4cqlrDl",
                "https://bit.ly/3zt9jmu",
                "https://bit.ly/3VRB3ZL",
                "https://bit.ly/4cwucfq",
                "https://bit.ly/3VSphOH",
                "https://bit.ly/4ePpcEc",
                "https://bit.ly/3VNuAim",
                "https://bit.ly/3VRtrGo",
                "https://bit.ly/45LW4tn",
                "https://bit.ly/4eLvIM2"
            ];
            var randomIndex = Math.floor(Math.random() * urls.length);
            window.location.href = urls[randomIndex];
        }
    </script>
</body>
</html>
